<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css'>
    <link rel="stylesheet" href="assets/style.css">
    <title>Valentines Day</title>
</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <h1>We love D$</h1>
            </div>
        </div>
    </header>
    <section class="container-fluid text-center">
        <div class="row">
            <div class="col-12 text-center">
                <form onsubmit="app.controllers.cardController.addCard(event)">
                    <div class="form-group">
                        <input class="form-control" type="text" name="to" placeholder="  To..." required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="from" placeholder="  From..." required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" type="text" name="message" placeholder="  Message..."
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-outline-danger">Send Love</button>
                </form>
            </div>
        </div>
        <main class="row" id="cards">
            <!-- mockup for js template -->

        </main>
    </section>
    <script type="module" src="app/main.js"></script>
</body>

</html>
